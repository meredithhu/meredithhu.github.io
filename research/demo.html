<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
<!-->
//Array of images
var Images = ['/research/logos/0-flag.jpeg',
  '/research/logos/001-sign.jpeg',
  '/research/logos/002-sign.jpeg'
];
//Step counter
var step = 1;

function gallery() {
  //change image
  document.getElementById('Imgs').src = Images[step];
  //Or you can use - document.images.slide.src=Images[step];
  // is step more than the image array?
  if (step < Images.length - 1) {
    // No - add 1 for next image.
    step++;
  } else {
    // Yes - Start from the first image
    step = 0;
  }
}
//When the ready, set interval.
window.onload = setInterval(gallery, 100);

//-->
</script>
</body>
</html>
